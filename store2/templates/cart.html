{% extends "layout.html" %}

{% block body %}
<h1>Cart</h1>
<ol>
    {% for book in books %}
    <li>
        <strong>{{book.title}}</strong>
        <strong>Quantity: </strong> <span>{{session.cart[book.id | string]}}</span>
    </li>
    {% endfor %}
</ol>
<button>
    <a href="/buy">Buy</a>
</button>
{% endblock %}
